<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SGP - saisie</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.3.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</head>

<style>
	#listCollabs>.collab {
		cursor: pointer;
	}
</style>

<body class="container">
	<h1>SGP - Saisie des coordonnées bancaires</h1>
	<div class="col-xs-12 col-xs-offset-1 col-md-6 col-md-offset-0 col-lg-6 col-lg-offset-0">
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Matricule</td>
					<td>Nom</td>
					<td>Prenom</td>
				</tr>
			</thead>
			<tbody id="listCollabs">
			</tbody>
		</table>
	</div>

	<form class="form-horizontal col-xs-12 col-xs-offset-1 col-md-6 col-md-offset-0 col-lg-6 col-lg-offset-0">
		<div class="coordonneesBancairesBlock">
			<h3>Coordonnées bancaires</h3>
			</h3>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="banque">Banque</label>
				<div class="col-md-4">
					<input id="banque" name="banque" placeholder="" class="form-control input-md" type="text">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="bic">BIC</label>
				<div class="col-md-4">
					<input id="bic" name="bic" placeholder="" class="form-control input-md" type="text">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="iban">IBAN</label>
				<div class="col-md-4">
					<input id="iban" name="iban" placeholder="" class="form-control input-md" type="text">
				</div>
			</div>
		</div>
		<!-- /coordonneesBancairesBlock -->

		<!-- Button -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="Sauvegarder"></label>
			<div class="col-md-4">
				<button id="save" name="Sauvegarder" class="btn btn-primary">Sauvegarder</button>
			</div>
		</div>
		<input type="hidden" id="matricule" value="">
	</form>
</body>

</html>
